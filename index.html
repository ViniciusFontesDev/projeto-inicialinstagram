<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Área geral da página, como se fosse um body, mas por segurança coloca ele em cima do body -->
    <main id="wrapper">

        <!-- Área do container, que engloba os 2 lados, serve para posicionar corretamente ambos-->
        <section id="container">

            <!-- Coluna da Esquerda -->
            <div class="column left">

            </div>

            <!-- Coluna da Direita -->
            <div class="column right">
                <div class="login-painel">
                    <div class="logo">
                        <img class="logo-img" src="imagens/logo.png" alt="Logo do Instagram">
                    </div>
                    
                    <form action="">
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </div>
        </section>

        <!--O Rodapé Apenas. -->
        <footer>

        </footer>
    </main>
</body>
</html>
