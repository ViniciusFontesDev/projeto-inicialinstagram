<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Área geral da página, como se fosse um body, mas por segurança coloca ele em cima do body -->
    <main id="wrapper">

        <!-- Área do container, que engloba os 2 lados, serve para posicionar corretamente ambos-->
        <section id="container-signup">
            <!-- Coluna da Direita -->
            <div class="column">
                <div class="login-painel">
                    <div class="logo">
                        <img class="logo-img" src="imagens/logo.png" alt="Logo do Instagram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar no Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>
                    
                    <form action="">
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome completo" type="text" name="name">
                        <input placeholder="Username" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="imagens/appstore.png" alt=" Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="imagens/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>

                </div>

            </div>
        </section>
        <!-- Fim área Container -->

        <!--O Rodapé Apenas. -->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </main>
</body>
</html>
